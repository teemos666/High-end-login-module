<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>高端的找回密码</title>
</head>
<body>
    <!-- <img src="img/bg.jpg" alt="" class="wave"> -->
    <div class="container">
        <div class="img">
            <img src="img/img-3.svg0" alt="">
        </div>
        <div class="login-box">
            <form>
                <img src="img/avatar.svg" alt="" class="avatar">
                <h2>找回密码</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>邮箱或手机号</h5>
                        <input id="user" type="text" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>验证码</h5>
                        <input id="ver_code" type="text" class="input">
						<button id="sendcode" type="button" class="btn0">发送验证码</button>
                    </div>
                </div>
									
				<!-- ------------------------ -->
				<div class="input-group">
				    <div class="icon">
				        <i class="fa fa-lock"></i>
				    </div>
				    <div>
				        <h5>密码</h5>
				        <input id="stupwd" type="password" class="input">
				    </div>
				</div>
				<div class="input-group">
				    <div class="icon">
				        <i class="fa fa-lock"></i>
				    </div>
				    <div>
				        <h5>请再次输入密码</h5>
				        <input id="stupwd2" type="password" class="input">
				    </div>
				</div>
				
				
                
                <!-- <input type="submit" class="btn" value="注册"> -->
				<button id="changepwd" type="button" class="btn">重置密码</button>
            </form>
        </div>
    </div>
    <a href="https://teemos.justwalking.cn" target="_blank" class="copyright">&copy; Teemos</a>
    <script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	
</body>
</html>
